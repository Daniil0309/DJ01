{% extends 'main/layoute.html' %}

{% block title %}
    <title> новостная страница</title>
{% endblock %}

{% block content %}
<div class="text-center mt-5">
    <h1>Новостная страница</h1>

    {% for new in news %}
        <div>
            <h3>{{ new.user_name }}</h3>
           <h3>{{ new.title }}</h3>
           <p>{{ new.short_description }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
