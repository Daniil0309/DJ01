{% extends 'main/layoute.html' %}

{% block title %}
    Страница добавления новости
{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Страница добавления новости</h1>
    <div class="card">
        <div class="card-body">
            <form method="post">
				{% csrf_token %}
                <div class="form-group mb-3">
                    {{ form.user_name }}
                </div>
                <div class="form-group mb-3">
					{{ form.title }}
                </div>
                <div class="form-group mb-3">
					{{ form.short_description }}
                </div>
                <div class="form-group mb-3">
					{{ form.text }}
                </div>
                <div class="form-group mb-3">
                    <input type="date" class="form-control" >
                    {{ form.pub_date }}
                </div>
                <button type="submit" class="btn btn-primary">Добавить новость</button>
            </form>
            {{ error }}
        </div>
    </div>
</div>
{% endblock %}
